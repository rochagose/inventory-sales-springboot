<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="/css/adm_styles.css" rel="stylesheet">
</head>

<body>
    <main class="container py-4">
        <header class="d-flex align-items-center justify-content-between mb-4">
            <div class="back-button me-3">
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-left"></i> Volver
                </button>
            </div>
            <h1 class="h3 m-0">Productos</h1>
            <div class="user_info">
                <span th:text="${username}">Usuario</span> <i class="bi bi-person"></i>
            </div>
        </header>

        <!-- Bot贸n para abrir modal de registro -->
        <div class="mb-3 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerProductModal">
                <i class="bi bi-person-plus"></i> Registrar Producto
            </button>
        </div>

        <!-- Tabla de productos -->
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>C贸digo</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Unidad Medida</th>
                        <th>Existencias</th>
                        <th>Indicador</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.codigo}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.unidadMedida}"></td>
                        <td th:text="${producto.existencia}"></td>
                        <td th:text="${producto.indicador}"></td>
                        <td>
                            <a class="btn btn-sm btn-warning" data-bs-toggle="modal" th:data-bs-id="${producto.id}"
                                th:data-bs-codigo="${producto.codigo}" th:data-bs-nombre="${producto.nombre}"
                                th:data-bs-precio="${producto.precio}"
                                th:data-bs-unidadMedida="${producto.unidadMedida}"
                                th:data-bs-existencia="${producto.existencia}" data-bs-target="#updateProductModal">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a class="btn btn-sm btn-danger"
                                th:href="@{/admin/menu/productos/eliminar/{id}(id=${producto.id})}">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </main>
    <!-- Modal de registro -->
    <div class="modal fade" id="registerProductModal" tabindex="-1" aria-labelledby="registerProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header gradient-productos text-white">
                    <h5 class="modal-title" id="registerProductModalLabel">Registrar Nuevo Producto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/menu/productos/registrar}" th:object="${producto}" method="POST">
                        <div class="mb-3">
                            <label for="codigo" class="form-label">C贸digo</label>
                            <input type="text" class="form-control" id="codigo" th:field="*{codigo}" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="unidadMedida" class="form-label">Unidad de Medida</label>
                            <input type="text" class="form-control" id="unidadMedida" th:field="*{unidadMedida}"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="existencia" class="form-label">Existencias</label>
                            <input type="number" class="form-control" id="existencia" th:field="*{existencia}" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Guardar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal de registro -->
    <div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="updateProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header gradient-productos text-white">
                    <h5 class="modal-title" id="updateProductModalLabel">Actualizar Producto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/menu/productos/actualizar}" th:object="${producto}" method="POST"
                        id="updateProductForm">
                        <input type="hidden" name="id" id="updateId">
                        <div class="mb-3">
                            <label for="codigo" class="form-label">C贸digo</label>
                            <input type="text" class="form-control" id="update_codigo" th:field="*{codigo}" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="update_nombre" th:field="*{nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="update_precio"
                                th:field="*{precio}" required>
                        </div>
                        <div class="mb-3">
                            <label for="unidadMedida" class="form-label">Unidad de Medida</label>
                            <input type="text" class="form-control" id="update_unidadMedida" th:field="*{unidadMedida}"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="existencia" class="form-label">Existencias</label>
                            <input type="number" class="form-control" id="update_existencia" th:field="*{existencia}"
                                required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Guardar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const updateProductModal = document.getElementById('updateProductModal');
        updateProductModal.addEventListener('show.bs.modal', event => {
            const button = event.relatedTarget;
            document.getElementById('updateId').value = button.getAttribute('data-bs-id');
            document.getElementById('update_codigo').value = button.getAttribute('data-bs-codigo');
            document.getElementById('update_nombre').value = button.getAttribute('data-bs-nombre');
            document.getElementById('update_precio').value = button.getAttribute('data-bs-precio');
            document.getElementById('update_unidadMedida').value = button.getAttribute('data-bs-unidadMedida');
            document.getElementById('update_existencia').value = button.getAttribute('data-bs-existencia');
        });
    </script>
</body>

</html>
