<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menú principal</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="/css/adm_styles.css" rel="stylesheet">
</head>

<body>
    <main class="container py-4" role="navigation" aria-label="Menú principal">
        <header class="d-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 m-0">¡Bienvenido!</h1>
            <div class="user_info">
                <span th:text="${username}">Usuario</span> <i class="bi bi-person"></i>
            </div>
        </header>

        <div class="row g-3 row-cols-1 row-cols-sm-2 row-cols-lg-3">
            <!-- Productos -->
            <div class="col">
                <div class="card menu-card gradient-productos h-100 text-center text-white">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
                        <i class="bi bi-box-seam menu-icon"></i>
                        <h2 class="h4 mt-3 mb-1">Productos</h2>
                        <p class="mb-0">Listado, altas y existencias</p>
                        <a class="stretched-link" th:href="@{/admin/menu/productos}" aria-label="Ir a Productos"></a>
                    </div>
                </div>
            </div>

            <!-- Ventas -->
            <div class="col">
                <div class="card menu-card gradient-ventas h-100 text-center text-white">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
                        <i class="bi bi-receipt-cutoff menu-icon"></i>
                        <h2 class="h4 mt-3 mb-1">Ventas</h2>
                        <p class="mb-0">Histórico de Ventas</p>
                        <a class="stretched-link" th:href="@{/admin/menu/ventas}" aria-label="Ir a Ventas"></a>
                    </div>
                </div>
            </div>

            <!-- Vender -->
            <div class="col">
                <div class="card menu-card gradient-vender h-100 text-center text-white">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
                        <i class="bi bi-cart-plus menu-icon"></i>
                        <h2 class="h4 mt-3 mb-1">Vender</h2>
                        <p class="mb-0">Punto de venta (POS)</p>
                        <a class="stretched-link" th:href="@{/admin/menu/pos}" aria-label="Ir a Vender"></a>
                    </div>
                </div>
            </div>

            <!-- Dashboard / Reportes -->
            <div class="col">
                <div class="card menu-card gradient-dashboard h-100 text-center text-white">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
                        <i class="bi bi-graph-up-arrow menu-icon"></i>
                        <h2 class="h4 mt-3 mb-1">Dashboard / Reportes</h2>
                        <p class="mb-0">KPIs y análisis</p>
                        <a class="stretched-link" href="#" aria-label="Ir a Dashboard y Reportes"></a>
                    </div>
                </div>
            </div>

            <!-- Administrar Usuarios -->
            <div class="col">
                <div class="card menu-card gradient-usuarios h-100 text-center text-white">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
                        <i class="bi bi-people menu-icon"></i>
                        <h2 class="h4 mt-3 mb-1">Administrar Usuarios</h2>
                        <p class="mb-0">Usuarios y Roles</p>
                        <a class="stretched-link" th:href="@{/admin/menu/usuarios}" aria-label="Ir a Administrar Usuarios"></a>
                    </div>
                </div>
            </div>

            <!-- Cerrar Sesión -->
            <div class="col">
                <div class="card menu-card gradient-logout h-100 text-center text-white">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
                        <i class="bi bi-box-arrow-right menu-icon"></i>
                        <h2 class="h4 mt-3 mb-1">Cerrar Sesión</h2>
                        <p class="mb-0">Finalizar sesión actual</p>
                        <a class="stretched-link" th:href="@{/logout}" aria-label="Cerrar sesión"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
