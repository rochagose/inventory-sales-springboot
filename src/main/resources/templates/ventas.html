<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ventas</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="/css/adm_styles.css" rel="stylesheet">
</head>

<body>
    <main class="container py-4">
        <header class="d-flex align-items-center justify-content-between mb-4">
            <div class="back-button me-3">
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-left"></i> Volver
                </button>
            </div>
            <h1 class="h3 m-0">Ventas</h1>
            <div class="user_info">
                <span th:text="${username}">Usuario</span> <i class="bi bi-person"></i>
            </div>
        </header>

        <!-- Tabla de usuarios -->
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Feha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="venta : ${ventas}">
                        <td th:text="${venta.id}"></td>
                        <td th:text="${venta.producto.nombre}"></td>
                        <td th:text="${venta.cantidad}"></td>
                        <td th:text="${venta.total}"></td>
                        <td th:text="${venta.fecha}"></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </main>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
