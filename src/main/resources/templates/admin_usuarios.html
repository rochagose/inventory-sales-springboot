<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuarios</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="/css/adm_styles.css" rel="stylesheet">
</head>

<body>
    <main class="container py-4">
        <header class="d-flex align-items-center justify-content-between mb-4">
            <div class="back-button me-3">
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-left"></i> Volver
                </button>
            </div>
            <h1 class="h3 m-0">Usuarios</h1>
            <div class="user_info">
                <span th:text="${username}">Usuario</span> <i class="bi bi-person"></i>
            </div>
        </header>

        <!-- Botón para abrir modal de registro -->
        <div class="mb-3 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerUserModal">
                <i class="bi bi-person-plus"></i> Registrar Usuario
            </button>
        </div>

        <!-- Tabla de usuarios -->
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Username</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${usuarios}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.nombre}"></td>
                        <td th:text="${user.apellidoPaterno}"></td>
                        <td th:text="${user.apellidoMaterno}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.telefono}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.rol}"></td>
                        <td>
                            <a class="btn btn-sm btn-warning" data-bs-toggle="modal" th:data-id="${user.id}"
                                th:data-nombre="${user.nombre}" th:data-apellidoPaterno="${user.apellidoPaterno}"
                                th:data-apellidoMaterno="${user.apellidoMaterno}" th:data-email="${user.email}"
                                th:data-telefono="${user.telefono}" th:data-rol="${user.rol}"
                                data-bs-target="#updateUserModal"><i class="bi bi-pencil-square"></i></a>
                            <a th:href="@{/admin/menu/usuarios/eliminar/{id}(id=${user.id})}"
                                class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal de registro -->
    <div class="modal fade" id="registerUserModal" tabindex="-1" aria-labelledby="registerUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header gradient-usuarios text-white">
                    <h5 class="modal-title" id="registerUserModalLabel">Registrar Nuevo Usuario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/menu/usuarios/registrar}" th:object="${usuario}" method="POST">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" name="nombre"
                                    maxlength="30" required>
                            </div>
                            <div class="col">
                                <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                                <input type="text" class="form-control" id="apellidoPaterno"
                                    th:field="*{apellidoPaterno}" name="apellidoPaterno" maxlength="30" required>
                            </div>
                            <div class="col">
                                <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                                <input type="text" class="form-control" id="apellidoMaterno"
                                    th:field="*{apellidoMaterno}" maxlength="30" name="apellidoMaterno">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" th:field="*{telefono}"
                                maxlength="12" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" name="email"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" name="username"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol</label>
                            <select class="form-select" id="rol" th:field="*{rol}" name="rol" required>
                                <option value="ADMIN">Admin</option>
                                <option value="USER">Usuario</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                name="password" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Guardar Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Update -->
    <div class="modal fade" id="updateUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header gradient-usuarios text-white">
                    <h5 class="modal-title">Actualizar Usuario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/menu/usuarios/actualizar}" method="POST" id="updateUserForm">
                        <input type="hidden" name="id" id="updateId">
                        <div class="mb-3">
                            <label for="updateNombre">Nombre</label>
                            <input type="text" class="form-control" id="updateNombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateApellidoPaterno">Apellido Paterno</label>
                            <input type="text" class="form-control" id="updateApellidoPaterno" name="apellidoPaterno"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="updateApellidoMaterno">Apellido Materno</label>
                            <input type="text" class="form-control" id="updateApellidoMaterno" name="apellidoMaterno">
                        </div>
                        <div class="mb-3">
                            <label for="updateEmail">Email</label>
                            <input type="email" class="form-control" id="updateEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateTelefono">Teléfono</label>
                            <input type="tel" class="form-control" id="updateTelefono" name="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateRol">Rol</label>
                            <select class="form-select" id="updateRol" name="rol" required>
                                <option value="ADMIN">Admin</option>
                                <option value="USER">Usuario</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const updateModal = document.getElementById('updateUserModal');
        updateModal.addEventListener('show.bs.modal', event => {
            const button = event.relatedTarget; // botón que disparó el modal
            document.getElementById('updateId').value = button.getAttribute('data-id');
            document.getElementById('updateNombre').value = button.getAttribute('data-nombre');
            document.getElementById('updateApellidoPaterno').value = button.getAttribute('data-apellidoPaterno');
            document.getElementById('updateApellidoMaterno').value = button.getAttribute('data-apellidoMaterno');
            document.getElementById('updateEmail').value = button.getAttribute('data-email');
            document.getElementById('updateTelefono').value = button.getAttribute('data-telefono');
            document.getElementById('updateRol').value = button.getAttribute('data-rol');
        });
    </script>

</body>

</html>
